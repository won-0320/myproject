        /* ë¹ˆ ìƒíƒœ */

<body>
    <div class="container">

        </header>

        <main class="main-content">
            <!-- ì…ë ¥ ì„¹ì…˜ -->
            <section class="input-section">
                <!-- ì´ë¦„ ì…ë ¥ -->
                <div class="names-input">
                    <h2 class="section-title">í•™ìƒ ì´ë¦„ ì…ë ¥</h2>

                    </div>

                                <option value="5">5ê°œ ëª¨ë‘ </option>
                                <option value="6">6ê°œ ëª¨ë‘ </option>

                        </div>

                        <div class="stats-container">
                            <div class="stat-card">
                                <span class="stat-number" id="studentCount">0</span>
                                <span class="stat-label">ì°¸ì—¬ í•™ìƒ</span>
                            </div>
                            <div class="stat-card">
                                <span class="stat-number" id="avgPerGroup">0</span>
                                <span class="stat-label">ëª¨ë‘ ë‹¹ í‰ê· </span>
                            </div>
                        </div>

                        <div class="button-container">
                            <button class="btn btn-primary" id="divideBtn">ğŸ¯ ëª¨ë‘  ë‚˜ëˆ„ê¸°</button>
                            <button class="btn btn-secondary" id="redivideBtn" style="display: none;">ğŸ”„ ë‹¤ì‹œ ë‚˜ëˆ„ê¸°</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- ê²°ê³¼ ì„¹ì…˜ -->
            <section class="results-section">

                <div id="resultsContainer">

                        ì•„ì§ ëª¨ë‘ ì´ ë‚˜ë‰˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.<br>
                        í•™ìƒ ì´ë¦„ì„ ì…ë ¥í•˜ê³  "ëª¨ë‘  ë‚˜ëˆ„ê¸°" ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.
                    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let students = [];
        let currentGroups = [];

        // DOM ìš”ì†Œ
        const inputGrid = document.getElementById('inputGrid');
        const groupCountSelect = document.getElementById('groupCount');
        const divideBtn = document.getElementById('divideBtn');
        const redivideBtn = document.getElementById('redivideBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const studentCount = document.getElementById('studentCount');
        const avgPerGroup = document.getElementById('avgPerGroup');

        // ì´ˆê¸°í™”
        function init() {
            createInputFields();
            setupEventListeners();
        }

        // ì…ë ¥ í•„ë“œ ìƒì„±
        function createInputFields() {
            inputGrid.innerHTML = '';

            for (let i = 1; i <= 20; i++) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';

                inputGroup.innerHTML = `
                    <label for="student${i}">í•™ìƒ ${i}</label>
                    <input
                        type="text"
                        id="student${i}"
                        placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”"
                        maxlength="15"
                    >
                `;

                inputGrid.appendChild(inputGroup);
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            divideBtn.addEventListener('click', divideIntoGroups);
            redivideBtn.addEventListener('click', divideIntoGroups);
            groupCountSelect.addEventListener('change', updateStats);

            // ì…ë ¥ í•„ë“œ ë³€ê²½ ê°ì§€
            inputGrid.addEventListener('input', updateStats);

            // Enter í‚¤ë¡œ ëª¨ë‘  ë‚˜ëˆ„ê¸°
            inputGrid.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    divideIntoGroups();
                }
            });
        }

        // í†µê³„ ì—…ë°ì´íŠ¸
        function updateStats() {
            const inputs = inputGrid.querySelectorAll('input[type="text"]');
            const filledInputs = Array.from(inputs).filter(input => input.value.trim() !== '');
            const groupCount = parseInt(groupCountSelect.value);

            studentCount.textContent = filledInputs.length;

            if (filledInputs.length > 0) {
                const avg = Math.ceil(filledInputs.length / groupCount);
                avgPerGroup.textContent = avg;
                divideBtn.disabled = false;
            } else {
                avgPerGroup.textContent = '0';
                divideBtn.disabled = false; // ë²„íŠ¼ì€ í•­ìƒ í™œì„±í™”
            }
        }

        // í•™ìƒ ì´ë¦„ ìˆ˜ì§‘
        function collectStudents() {
            students = [];
            const inputs = inputGrid.querySelectorAll('input[type="text"]');

            inputs.forEach(input => {
                const name = input.value.trim();
                if (name !== '') {
                    students.push(name);
                }
            });

            return students.length > 0;
        }

        // ë°°ì—´ ì„ê¸° (Fisher-Yates ì•Œê³ ë¦¬ì¦˜)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ëª¨ë‘  ë‚˜ëˆ„ê¸°
        function divideIntoGroups() {
            // í•™ìƒ ì´ë¦„ ìˆ˜ì§‘
            if (!collectStudents()) {
                alert('ìµœì†Œ í•œ ëª…ì˜ í•™ìƒ ì´ë¦„ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”!');
                return;
            }

            const groupCount = parseInt(groupCountSelect.value);

            // ëª¨ë‘  ìˆ˜ê°€ í•™ìƒ ìˆ˜ë³´ë‹¤ ë§ì€ ê²½ìš° í™•ì¸
            if (groupCount > students.length) {
                alert(`${students.length}ëª…ì˜ í•™ìƒìœ¼ë¡œëŠ” ${groupCount}ê°œ ëª¨ë‘ ì„ ë§Œë“¤ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.\nëª¨ë‘  ìˆ˜ë¥¼ ì¤„ì—¬ì£¼ì„¸ìš”.`);
                return;
            }

            // í•™ìƒ ì´ë¦„ ì„ê¸°
            const shuffledStudents = shuffleArray(students);

            // ëª¨ë‘  ë‚˜ëˆ„ê¸°
            currentGroups = [];
            for (let i = 0; i < groupCount; i++) {
                currentGroups.push([]);
            }

            // í•™ìƒë“¤ì„ ìˆœì„œëŒ€ë¡œ ëª¨ë‘ ì— ë°°ì •
            shuffledStudents.forEach((student, index) => {
                const groupIndex = index % groupCount;
                currentGroups[groupIndex].push(student);
            });

            // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
            resultsContainer.classList.add('shuffle-animation');

            setTimeout(() => {
                displayResults();
                resultsContainer.classList.remove('shuffle-animation');
            }, 400);

            // ë²„íŠ¼ ìƒíƒœ ë³€ê²½
            redivideBtn.style.display = 'inline-block';
        }

        // ê²°ê³¼ í‘œì‹œ
        function displayResults() {
            const groupsContainer = document.createElement('div');
            groupsContainer.className = 'groups-container';

            currentGroups.forEach((group, index) => {
                const groupCard = document.createElement('div');
                groupCard.className = 'group-card';

                const groupHeader = document.createElement('div');
                groupHeader.className = 'group-header';

                const groupTitle = document.createElement('h3');
                groupTitle.className = 'group-title';
                groupTitle.textContent = `${index + 1}ëª¨ë‘ `;

                const groupCount = document.createElement('div');
                groupCount.className = 'group-count';
                groupCount.textContent = `${group.length}ëª…`;

                groupHeader.appendChild(groupTitle);
                groupHeader.appendChild(groupCount);

                const memberList = document.createElement('ul');
                memberList.className = 'member-list';

                group.forEach((student, memberIndex) => {
                    const memberItem = document.createElement('li');
                    memberItem.className = 'member-item';
                    memberItem.textContent = student;
                    memberItem.style.animationDelay = `${(index * group.length + memberIndex) * 0.1}s`;
                    memberList.appendChild(memberItem);
                });

                groupCard.appendChild(groupHeader);
                groupCard.appendChild(memberList);
                groupsContainer.appendChild(groupCard);
            });

            resultsContainer.innerHTML = '';
            resultsContainer.appendChild(groupsContainer);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', init);
    </script>
