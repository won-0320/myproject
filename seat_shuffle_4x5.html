    <script>
        let currentArrangement = [];
        let students = [];
        const ROWS = 4;
        const COLS = 5;
        const TOTAL_SEATS = 20;

        function initializeInputs() {
            const container = document.getElementById('studentInputs');
            for (let i = 0; i < TOTAL_SEATS; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `í•™ìƒ ${i + 1}`;
                input.id = `student${i}`;
                input.addEventListener('input', updateStudentList);
                container.appendChild(input);
            }
        }

        function updateStudentList() {
            students = [];
            for (let i = 0; i < TOTAL_SEATS; i++) {
                const input = document.getElementById(`student${i}`);
                if (input.value.trim()) {
                    students.push(input.value.trim());
                }
            }
        }

        function addDefaultStudents() {
            for (let i = 0; i < TOTAL_SEATS; i++) {
                const input = document.getElementById(`student${i}`);
                input.value = `í•™ìƒ${i + 1}`;
            }
            updateStudentList();
        }

        function clearAllInputs() {
            for (let i = 0; i < TOTAL_SEATS; i++) {
                const input = document.getElementById(`student${i}`);
                input.value = '';
            }
            updateStudentList();
            document.getElementById('classroom').style.display = 'none';
            document.getElementById('saveBtn').disabled = true;
        }

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function shuffleSeats() {
            if (students.length === 0) {
                alert('í•™ìƒ ì´ë¦„ì„ ë¨¼ì € ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            const shuffledStudents = shuffleArray(students);
            currentArrangement = [...shuffledStudents];

            // ë¹ˆ ìë¦¬ ì±„ìš°ê¸°
            while (currentArrangement.length < TOTAL_SEATS) {
                currentArrangement.push(null);
            }

            displayArrangement();
            document.getElementById('saveBtn').disabled = false;
        }

        function displayArrangement() {
            const classroom = document.getElementById('classroom');
            const seatingChart = document.getElementById('seatingChart');

            classroom.style.display = 'block';
            seatingChart.innerHTML = '';

            for (let row = 0; row < ROWS; row++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';

                const rowLabel = document.createElement('div');
                rowLabel.className = 'row-label';
                rowLabel.textContent = `${row + 1}ì¤„`;
                rowDiv.appendChild(rowLabel);

                const seatsDiv = document.createElement('div');
                seatsDiv.className = 'seats';

                for (let col = 0; col < COLS; col++) {
                    const seatIndex = row * COLS + col;
                    const seatDiv = document.createElement('div');
                    seatDiv.className = 'seat';

                    if (currentArrangement[seatIndex]) {
                        seatDiv.textContent = currentArrangement[seatIndex];
                        seatDiv.classList.add('shuffle-animation');
                    } else {
                        seatDiv.textContent = 'ë¹ˆìë¦¬';
                        seatDiv.classList.add('empty');
                    }

                    seatsDiv.appendChild(seatDiv);
                }

                rowDiv.appendChild(seatsDiv);
                seatingChart.appendChild(rowDiv);
            }

            // ì• ë‹ˆë©”ì´ì…˜ ì œê±°
            setTimeout(() => {
                document.querySelectorAll('.seat').forEach(seat => {
                    seat.classList.remove('shuffle-animation');
                });
            }, 500);
        }

        function saveArrangement() {
            if (currentArrangement.length === 0) {
                alert('ë¨¼ì € ìë¦¬ë°”ê¾¸ê¸°ë¥¼ ì‹¤í–‰í•´ì£¼ì„¸ìš”!');

            content += '\n' + '='.repeat(60) + '\n';
