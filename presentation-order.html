        .button-area {

        .btn {

        .btn:disabled {

        .btn::after {

        /* ê²°ê³¼ ì„¹ì…˜ */

        .result-container.has-results {

        .result-item {

        .result-item:hover {

        .result-number {

        .result-name {

        }

        @keyframes slideIn {

        }

        /* í†µê³„ ì •ë³´ */
        .stats {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);

        /* ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ */
        .shuffle-animation {

        @keyframes shuffle {

        }

        /* ë°˜ì‘í˜• ë””ìì¸ */
        @media (max-width: 768px) {

<body>
    <div class="container">
        <header class="header">
            <h1>ğŸ² ë°œí‘œ ìˆœì„œ ì¶”ì²¨</h1>
            <p>ë°œí‘œì ì´ë¦„ì„ ì…ë ¥í•˜ê³  ìˆœì„œë¥¼ ëœë¤í•˜ê²Œ ë½‘ì•„ë³´ì„¸ìš”!</p>
        </header>

        <main class="main-content">
            <!-- ì…ë ¥ ì„¹ì…˜ -->
            <section class="input-section">
                <h2 class="section-title">ë°œí‘œì ì´ë¦„ ì…ë ¥</h2>

                <div class="input-grid" id="inputGrid">
                    <!-- JavaScriptë¡œ ë™ì  ìƒì„± -->
                </div>

                <div class="button-area">
                    <button class="btn btn-primary" id="shuffleBtn">ğŸ¯ ìˆœì„œ ë½‘ê¸°</button>
                    <button class="btn btn-secondary" id="reshuffleBtn" style="display: none;">ğŸ”„ ë‹¤ì‹œ ë½‘ê¸°</button>
                </div>

                <div class="stats" id="statsContainer" style="display: none;">
                    <span class="stats-number" id="participantCount">0</span>
                    <span class="stats-label">ëª…ì´ ì°¸ì—¬í•©ë‹ˆë‹¤</span>
                </div>
            </section>

            <!-- ê²°ê³¼ ì„¹ì…˜ -->
            <section class="result-section">
                <h2 class="section-title">ë°œí‘œ ìˆœì„œ ê²°ê³¼</h2>

                <div class="result-container" id="resultContainer">
                    <div class="empty-state" id="emptyState">
                        ì•„ì§ ìˆœì„œê°€ ì •í•´ì§€ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.<br>
                        ë°œí‘œì ì´ë¦„ì„ ì…ë ¥í•˜ê³  "ìˆœì„œ ë½‘ê¸°" ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.
                    </div>
                    <ol class="result-list" id="resultList" style="display: none;">
                        <!-- ê²°ê³¼ê°€ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤ -->
                    </ol>
                </div>
            </section>
        </main>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let participants = [];
        let currentOrder = [];

        // DOM ìš”ì†Œ
        const inputGrid = document.getElementById('inputGrid');
        const shuffleBtn = document.getElementById('shuffleBtn');
        const reshuffleBtn = document.getElementById('reshuffleBtn');
        const resultContainer = document.getElementById('resultContainer');
        const resultList = document.getElementById('resultList');
        const emptyState = document.getElementById('emptyState');
        const statsContainer = document.getElementById('statsContainer');
        const participantCount = document.getElementById('participantCount');

        // ì´ˆê¸°í™”
        function init() {
            createInputFields();
            setupEventListeners();
        }

        // ì…ë ¥ í•„ë“œ ìƒì„±
        function createInputFields() {
            inputGrid.innerHTML = '';

            for (let i = 1; i <= 20; i++) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';

                inputGroup.innerHTML = `
                    <label for="participant${i}">ë°œí‘œì ${i}</label>
                    <input
                        type="text"
                        id="participant${i}"
                        placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”"
                        maxlength="20"
                    >
                `;

                inputGrid.appendChild(inputGroup);
            }
        }

        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
        function setupEventListeners() {
            shuffleBtn.addEventListener('click', shuffleOrder);
            reshuffleBtn.addEventListener('click', shuffleOrder);

            // ì…ë ¥ í•„ë“œ ë³€ê²½ ê°ì§€
            inputGrid.addEventListener('input', updateParticipantCount);

            // Enter í‚¤ë¡œ ìˆœì„œ ë½‘ê¸°
            inputGrid.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    shuffleOrder();
                }
            });
        }

        // ì°¸ê°€ì ìˆ˜ ì—…ë°ì´íŠ¸
        function updateParticipantCount() {
            const inputs = inputGrid.querySelectorAll('input[type="text"]');
            const filledInputs = Array.from(inputs).filter(input => input.value.trim() !== '');

            if (filledInputs.length > 0) {
                statsContainer.style.display = 'block';
                participantCount.textContent = filledInputs.length;
                shuffleBtn.disabled = false;
            } else {
                statsContainer.style.display = 'none';
                shuffleBtn.disabled = false; // ë²„íŠ¼ì€ í™œì„±í™” ìƒíƒœ ìœ ì§€
            }
        }

        // ì°¸ê°€ì ì´ë¦„ ìˆ˜ì§‘
        function collectParticipants() {
            participants = [];
            const inputs = inputGrid.querySelectorAll('input[type="text"]');

            inputs.forEach(input => {
                const name = input.value.trim();
                if (name !== '') {
                    participants.push(name);
                }
            });

            return participants.length > 0;
        }

        // ë°°ì—´ ì„ê¸° (Fisher-Yates ì•Œê³ ë¦¬ì¦˜)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // ìˆœì„œ ë½‘ê¸°
        function shuffleOrder() {
            // ì°¸ê°€ì ì´ë¦„ ìˆ˜ì§‘
            if (!collectParticipants()) {
                alert('ìµœì†Œ í•œ ëª…ì˜ ë°œí‘œì ì´ë¦„ì„ ì…ë ¥í•´ ì£¼ì„¸ìš”!');
                return;
            }

            // ìˆœì„œ ì„ê¸°
            currentOrder = shuffleArray(participants);

            // ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
            resultContainer.classList.add('shuffle-animation');

            setTimeout(() => {
                displayResults();
                resultContainer.classList.remove('shuffle-animation');
            }, 300);

            // ë²„íŠ¼ ìƒíƒœ ë³€ê²½
            reshuffleBtn.style.display = 'inline-block';
            shuffleBtn.textContent = 'ğŸ¯ ìˆœì„œ ë½‘ê¸°';
        }

        // ê²°ê³¼ í‘œì‹œ
        function displayResults() {
            emptyState.style.display = 'none';
            resultList.style.display = 'block';
            resultContainer.classList.add('has-results');

            resultList.innerHTML = '';

            currentOrder.forEach((name, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'result-item';
                listItem.style.animationDelay = `${index * 0.1}s`;

                listItem.innerHTML = `
                    <div class="result-number">${index + 1}</div>
                    <div class="result-name">${name}</div>
                `;

                resultList.appendChild(listItem);
            });
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
